<!-- any HTML we want can go in here, including style and script tags -->
<style>
  .wrapper {
    align-items: center;
    display: flex;
    height: 50vh;
    justify-content: center;
    min-height: 300px;
    overflow: hidden;
  }

  h2 {
    color: #fff;
    font-family: mallory, futura, arial black, sans-serif;
    font-size: 22vw;
    font-weight: 800;
    letter-spacing: -0.1em;
    line-height: 1.4;
    padding: 0 0.25em;
    text-shadow: 0.1vw 0.1vw #4f4f4f55, 0.1vw -0.1vw #4f4f4f55,
      -0.1vw 0.1vw #4f4f4f55, -0.1vw -0.1vw #4f4f4f55;
  }

  @supports ((-webkit-background-clip: text) and (-webkit-text-stroke: 5vw)) {
    h2 {
      background: linear-gradient(160deg, #d459ab 0%, #ffdf37 50%, #a6fffa 90%);
      -webkit-background-clip: text;
      -webkit-text-stroke: 3.25vw transparent;
    }
  }

  @media (min-width: 1000px) {
    h2 {
      font-size: 220px;
      -webkit-text-stroke: 32.5px transparent;
    }
  }
  .corgi-kennel {
     display: grid;
     gap: 1rem;
     grid-template-columns: repeat(auto-fit, 300px);
     text-align: center;
   }
   .corgi img {
     height: 250px;
     width: 100%;
     object-fit: cover;
   }
   .credit {
     color: var(--text-muted);
     font-weight: 200;
     margin-top: 0;
   }
   .reactions {
     display: flex;
     justify-content: space-around;
   }
  .pet,
   .boop {
     display: flex;
     flex-direction: column;
   }
   .count {
     color: var(--black);
     font-size: 1.5rem;
     font-weight: 900;
   }
   .pet button,
   .boop button {
     background: var(--light-gray);
     border: none;
     border-radius: 0.25rem;
     color: var(--gray-dark);
     font-family: var(--font-family);
     font-size: 1rem;
     font-weight: 900;
    padding: 0.25rem 0.5rem;
   }
</style>

<h1>Look at These Good Doggos</h1>

 <div class="corgi-kennel"></div>

 <template id="corgi">
   <div class="corgi">
     <img src="" alt="" />
     <p class="credit"></p>
     <div class="reactions">
       <div class="pet">
         <span class="count"></span>
         <button>Pet This Corgo</button>
       </div>
       <div class="boop">
         <span class="count"></span>
         <button>Boop This Corgo</button>
       </div>
     </div>
   </div>
 </template>
